<!DOCTYPE html>
<html lang="da">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title></title>
</head>

<body>

	<section class="data_container"></section>
	<template>
		<h3></h3>
		<img src="" alt="">
		<p class="type">Type: </p>
		<p class="sted">Levested:</p>
	</template>


	<script>
		document.addEventListener("DOMContentLoaded", start);

		let dyr = [{
			"navn": "frø",
			"type": "padde",
			"billede": "http://mabe-kea.dk/E19/pics/frog.png",
			"levested": "sump og søer"
		}, {
			"navn": "gris",
			"type": "pattedyr",
			"billede": "http://mabe-kea.dk/E19/pics/pig.png",
			"levested": "svinefarm"
		}, {
			"navn": "ræv",
			"type": "pattedyr",
			"billede": "http://mabe-kea.dk/E19/pics/fox.png",
			"levested": "huler i jorden"
		}, {
			"navn": "sild",
			"type": "fisk",
			"billede": "http://mabe-kea.dk/E19/pics/sild.jpg",
			"levested": "havet"
		}, {
			"navn": "krokodille",
			"type": "krybdyr",
			"billede": "http://mabe-kea.dk/E19/pics/kroko.jpg",
			"levested": "floder"
		}];

		console.log(dyr);

		function start() {
			console.log("DOM Load");

			const container = document.querySelector(".data_container");
			const dyrTemplate = document.querySelector("template");

			dyr.forEach(dyret => {

				let klon = dyrTemplate.cloneNode(true).content;
				klon.querySelector("h3").textContent = dyret.navn;
				klon.querySelector(".type").textContent = `Type: ${dyret.type}`;
				klon.querySelector(".sted").textContent = `Levested: ${dyret.levested}`;
				klon.querySelector("img").src = dyret.billede;
				container.appendChild(klon);
			})

		}

	</script>
</body>

</html>
