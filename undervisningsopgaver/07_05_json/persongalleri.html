<style></style>
<script></script>
<!DOCTYPE html>
<html lang="Persongalleri">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title></title>
	<style>
		img {
			max-width: 100%;

		}

		main {
			margin: 0 auto;
			display: grid;
			grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
			grid-gap: 20px;
		}

		article {
			padding: 10px;
			border: solid 3px skyblue;
			border-radius: 15px;
		}
	</style>
</head>

<body>
	<main></main>

	<template>

		<article>
			<img src="" alt="" class="billede">
			<h2 class="navn"></h2>
			<p class="profession"></p>
			<p class="birth"></p>
			<p class="hobby"></p>
			<p></p>
		</article>
	</template>

	<script>
		document.addEventListener("DOMContentLoaded", hentData);
		const url = "https://persongalleri-5d3e.restdb.io/rest/persongalleri";

		const mediaurl = "https://persongalleri-5d3e.restdb.io/media/";

		const options = {
			headers: {
				'x-apikey': "600fe9211346a1524ff12e31"
			}
		};

		async function hentData() {
			const resspons = await fetch(url, options);
			const json = await resspons.json();
			vis(json);
		}

		const main = document.querySelector("main");
		const template = document.querySelector("template").content;



		function vis(json) {
			console.log(json);
			json.forEach(person => {
				const klon = template.cloneNode(true);
				klon.querySelector(".billede").src = mediaurl + person.billede;
				klon.querySelector(".navn").textContent = `${person.fornavn} ${person.efternavn}`;
				klon.querySelector(".profession").textContent = person.titel;
				klon.querySelector(".birth").textContent = `Født: ${person.fødselsdag}`;
				klon.querySelector(".hobby").textContent = `Får fritiden til at gå med: ${person.hobby}`;
				main.appendChild(klon);
			})

		}
	</script>
</body></html>
