<!DOCTYPE html>
<html lang="da">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Øvelse slideshow 1</title>
	<link rel="stylesheet" href="">
</head>

<body>
	<header>Overskrift</header>
	<section>
		<article><img src="billeder/img1.png" alt="">
			<p>Billeder brugt med tilladelse af Rasmus Bregnhøi</p> <button>Videre</button>
		</article>
	</section>

	<script>
		document.addEventListener("DOMContentLoaded", start);
		let nummer = 0;

		function start() {
			console.log("DOM loaded");
			const over = document.querySelector("header");
			console.log("over");

			over.innerHTML = "<h1> Tro på det... </h1>";
			nummer = 0;

			let button = document.querySelector("button");
			button.innerHTML = "videre";
			button.addEventListener("click", videre);

			let billede = document.querySelector("img");

			let billeder = ["img1.png", "img2.png", "img3.png", "img4.png", "img5.png", "img6.png", "img7.png", "img8.png"];

		}

		function videre() {
			let billede = document.querySelector("img");

			let billeder = ["img1.png", "img2.png", "img3.png", "img4.png", "img5.png", "img6.png", "img7.png", "img8.png"];

			nummer++;
			if (nummer == 7) {
				this.innerHTML = "Forfra";
				this.addEventListener("click", start);

			} else {
				billede.src = "billeder/" + billeder[nummer];
				console.log(billeder[nummer]);
			}
		}

	</script>
</body>

</html>
