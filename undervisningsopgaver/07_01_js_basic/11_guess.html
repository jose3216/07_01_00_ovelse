<body>
	<h2>Gæt et tal</h2>
	<input type="text" id="guess">

	<button>Se om du har ramt rigtig!</button>

	<script>
		tal = Math.round(Math.random() * 20);
		let result;

		document.querySelector("button").addEventListener("click", buttonClicked);

		function buttonClicked() {
			let guess = document.querySelector("#guess").value;

			if (isNaN(guess)) {
				result = "Dette er ikke et tal. Prøv igen."
			} else if (guess > tal) {
				result = "Du ramte desværre for højt";
			} else if (guess < tal) {
				result = "Du ramte desværre for lavt";
			} else {
				result = "TILLYKKE! Du ramte plet!";
			}
			console.log(result);
		}
