<!DOCTYPE html>
<html lang="da">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="">
	<title>Øvelse 11</title>
</head>

<body>
	<h2>Gæt et tal</h2>
	<input type="text" id="guess">

	<button id="klik">Se om du har ramt rigtig!</button>

	<p id="resultat"></p>
	<button id="reset">Spil igen</button>

	<script>
		tal = Math.round(Math.random() * 20);
		klik = 0;
		let result;

		document.querySelector("#klik").addEventListener("click", buttonClicked);
		document.querySelector("#reset").addEventListener("click", buttonReset);


		function buttonClicked() {
			let guess = document.querySelector("#guess").value;
			klik++;

			if (isNaN(guess)) {
				document.querySelector("#resultat").innerHTML = "Dette er ikke et tal. Prøv igen."
			} else if (guess > tal) {
				document.querySelector("#resultat").innerHTML = "Du ramte desværre for højt";
			} else if (guess < tal) {
				document.querySelector("#resultat").innerHTML = "Du ramte desværre for lavt";
			} else {
				document.querySelector("#resultat").innerHTML = `TILLYKKE! Du brugte ${klik} gange på at ramme plet! Kan du gøre det bedre?`;

			}
			console.log(result);
			console.log(klik);
		}

		function buttonReset() {
			klik = 0;
			document.querySelector("#resultat").innerHTML = " ";
			document.querySelector("#klik").addEventListener("click", buttonClicked);
		}

	</script>

</body>

</html>
